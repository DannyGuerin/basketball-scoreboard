<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home-sc">
                <h3>HOME</h3>
                <div class="score-box">
                    <p class="home-score"></p>
                </div>
                <div class="points-container">
                    <button class="points-button" id="hPlusOne" onclick="h_increment_one()">+1
                    </button>
                    <button class="points-button" id="hPlusTwo" onclick="h_increment_two()">+2
                    </button>
                    <button class="points-button" id="hPlusThree" onclick="h_increment_three()">+3
                    </button>
                </div>
            </div>
            <div id="guest-sc">
                <h3>GUEST</h3>
                <div class="score-box">
                    <p class="guest-score"></p>
                </div>
                <div class="points-container">
                    <button class="points-button" id="gPlusOne" onclick="g_increment_one()">+1
                    </button>
                    <button class="points-button" id="gPlusTwo" onclick="g_increment_two()">+2
                    </button>
                    <button class="points-button" id="gPlusThree" onclick="g_increment_three()">+3
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
